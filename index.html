<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="admin" href="./admin.js">
</head>
<body>
    <div id="portal">
        <header>
            <h1>Job Portal</h1>
            <nav>
                <a href="#admin">Admin Panel</a>
                <a href="#candidate">Candidate Portal</a>
            </nav>
        </header>

        <section id="admin">
            <h2>Admin Panel</h2>
            <form id="jobForm">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="Enter job title" required>

                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter job description" required></textarea>

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter job location" required>

                <label for="salary">Salary</label>
                <input type="text" id="salary" placeholder="Enter job salary" required>

                <label for="contactEmail">Contact Email</label>
                <input type="email" id="contactEmail" placeholder="Enter contact email" required>

                <button type="submit">Add Job</button>
            </form>

            <h3>Existing Job Listings</h3>
            <table id="jobListings">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Salary</th>
                        <th>Contact Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Job listings will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="candidate">
            <h2>Candidate Portal</h2>
            <h3>Search by location</h3>
            <input type="text" id="searchLocation" placeholder="Enter location">
            <button onclick="searchJobs()">Search</button>

            <div id="jobResults">
                <!-- Job results will be displayed here -->
            </div>
        </section>

        <footer>
            <p>Â© 2023 Job Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
